<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/6294e212d4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header>
      <section class="header-container">
        <div class="img-container">
          <img src="./assets/img/BG_rectangle._CB1509060989_SY230_SX307_AL_.jfif" alt="Logo do IMDB" />
        </div>
        <a href="index.html"><i class="fas fa-backspace"></i></a>
      </section>
    </header>
    <main>
      <header>
        <div class="search-container">
          <input
            onkeydown="getMovie(event)"
            required
            autocomplete="off"
            class="search-input"
            type="text"
          />
          <label><span>Que filme procura?</span></label>
        </div>
      </header>
      <main class="movie-container">
        <ul id="movie-list" class="movie-list">
        </ul>
        <h1 id="not-found"></h1>
      </main>
      <footer></footer>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/home.js"></script>
  </body>
</html>
